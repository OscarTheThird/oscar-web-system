<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Ultiren</title>
    
    <script src="https://kit.fontawesome.com/9530d30fab.js" crossorigin="anonymous"></script>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>ULTIREN .</p>
        </div>
        <div class="nav-menu" id="navMenu">
            
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Log In</button>
            <button class="btn" id="registerBtn" onclick="register()">Register</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Register</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="email" id="loginEmail" class="input-field" placeholder="Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" id="loginPassword" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
                <input type="checkbox" id="showLoginPassword" onclick="togglePasswordVisibility('loginPassword', 'showLoginPassword')">
                <label for="showLoginPassword" class="showpasslabel">Show Password</label>
            </div>
            <div class="input-box">
                <button class="submit" id="log_in" >Log in</button>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Register</header>
            </div>
            <div class="two-forms">
            </div>
            <div class="input-box">
                <input type="email" id="registerEmail" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="registerPassword" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
                <input type="checkbox" id="showRegisterPassword" onclick="togglePasswordVisibility('registerPassword', 'showRegisterPassword')">
                <label for="showRegisterPassword" class="showpasslabel">Show Password</label>
            </div>
            <!-- Confirm Password Field -->
            <div class="input-box">
                <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password">
                <i class="bx bx-lock-alt"></i>
                <input type="checkbox" id="showConfirmPassword" onclick="togglePasswordVisibility('confirmPassword', 'showConfirmPassword')">
                <label for="showConfirmPassword" class="showpasslabel">Show Password</label>
            </div>
            <div class="input-box">
                <button class="submit" id="btn_register">Register</button>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
            </div>
        </div>
    </div>
</div>   

<div id="toastBox"></div>
<script>
   function myMenuFunction() {
    var i = document.getElementById("navMenu");
    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
   
   var a = document.getElementById("loginBtn");
   var b = document.getElementById("registerBtn");
   var x = document.getElementById("login");
   var y = document.getElementById("register");

   function login() {
       x.style.left = "4px";
       y.style.right = "-520px";
       a.className += " white-btn";
       b.className = "btn";
       x.style.opacity = 1;
       y.style.opacity = 0;
   }

   function register() {
       x.style.left = "-510px";
       y.style.right = "5px";
       a.className = "btn";
       b.className += " white-btn";
       x.style.opacity = 0;
       y.style.opacity = 1;
   }
   
   function togglePasswordVisibility(passwordFieldId, checkboxId) {
       const passwordField = document.getElementById(passwordFieldId);
       const checkbox = document.getElementById(checkboxId);
       
       if (checkbox.checked) {
           passwordField.type = "text"; // Show password
       } else {
           passwordField.type = "password"; // Hide password
       }
   }
</script>
<script type="module" src="script.js"></script>

</body>
</html>
